version: '3.2'
services:
    mysql:
        image: mysql:8.0
        container_name: db-brainly
        restart: always
        env_file:
            - ormconfig.env
        expose:
            - '3306'
        volumes:
            - ./data:/var/lib/mysql
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: ${TYPEORM_PASSWORD}
    api:
        container_name: api-container
        build: .
        restart: always
        image: clean-node-api
        command: npm start
        volumes:
            - ./dist:/usr/src/clean-node-api/dist
            - ./package.json:/usr/src/clean-node-api
        ports:
            - '5050:5050'
        links:
            - mysql
